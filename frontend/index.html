<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>App</title>
</head>
<body>
    <div class="app">
        <section class="todo__create">
            <input type="text" class="todo__text" id="taskText">
            <button class="button" type="submit" id="addTask">
                <svg width="24.000000" height="24.000000" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs/>
                    <path id="Vector" d="M24 12C24 12.26 23.89 12.51 23.7 12.7C23.51 12.89 23.26 13 23 13L13 13L13 23C13 23.26 12.89 23.51 12.7 23.7C12.51 23.89 12.26 24 12 24C11.73 24 11.48 23.89 11.29 23.7C11.1 23.51 11 23.26 11 23L11 13L1 13C0.73 13 0.48 12.89 0.29 12.7C0.1 12.51 0 12.26 0 12C0 11.73 0.1 11.48 0.29 11.29C0.48 11.1 0.73 11 1 11L11 11L11 1C11 0.73 11.1 0.48 11.29 0.29C11.48 0.1 11.73 0 12 0C12.26 0 12.51 0.1 12.7 0.29C12.89 0.48 13 0.73 13 1L13 11L23 11C23.26 11 23.51 11.1 23.7 11.29C23.89 11.48 24 11.73 24 12Z" fill="#FFFFFF" fill-opacity="1.000000" fill-rule="nonzero"/>
                </svg>                              
            </button>
        </section>
        <section class="todo__active" id="activeTaskList">
            <h2 class="todo__heading">
                Tasks to do - <span class="todo__counter" id="activeCounter">2</span>
            </h2>
            <div class="task task__active">
                <p class="task__text">
                    To study React fundamentals
                </p>
            </div>
        </section>
        <section class="todo__complete">
            <h2 class="todo__heading">
                Done - <span class="todo__counter" id="doneCounter">2</span>
            </h2>
            <div class="task">
                <p class="task__text-complete">
                    To study React fundamentals
                </p>
            </div>
        </section>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
